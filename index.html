<!DOCTYPE html>
<html>
<head>
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<h1>Temperature Converter</h1>
	<form>
		<label for="celsius">Celsius:</label>
		<input type="number" id="celsius" name="celsius"><br><br>
		<label for="fahrenheit">Fahrenheit:</label>
		<input type="number" id="fahrenheit" name="fahrenheit"><br><br>
		<button id="convert-c-to-f" type="button">Convert Celsius to Fahrenheit</button>
		<button id="convert-f-to-c" type="button">Convert Fahrenheit to Celsius</button>
	</form>
	<div id="result"></div>
	<script src="script.js"></script>
</body>
</html>
